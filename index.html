<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S-LT - Lan•Thau - Generator Prediksi</title>
  <style>
   *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 1em;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: auto;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 1em;
      border-radius: 15px;
      background: #00000000;
      box-shadow: 0 0 25px #ff0000;
      border: 1px solid #ff0000;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 2em;
      background: linear-gradient(to right, #ff0000, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #ff0000;
    }

    .logo {
      display: block;
      margin: 0 auto 15px auto;
      max-width: 250px;
      filter: drop-shadow(0 0 5px #ff0000);
    }

    input, .button-acak {
      display: block;
      margin: auto;
      width: 100%;
      font-size: 1.1em;
      max-width: 350px;
      padding: .6em;
      margin-bottom: 1em;
      border-radius: 10px;
      border: 1.5px solid #ff0000;
      text-align: center;
      transition: transform 0.2s ease-in-out, background-color 0.3s ease;
      background-color: rgba(255, 26, 26, 0.1);
      color: #ff0000;
      font-family: Consolas, monospace;
      font-weight: 600;
    }

    input:hover, .button-acak:hover {
      transform: scale(1.05);
      background-color: rgba(255, 85, 0, 0.3);
      color: #fff;
      border-color: #ff0000;
      cursor: pointer;
    }

    .button-acak {
      background-color: #ff0000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .button-acak:hover {
      background-color: #ff0000;
      border-color: #ff0000;
    }

    /* Bagian container hasil dengan background gelap dan tulisan putih */
    .container-hasil {
      padding: .5em;
      width: 100%;
      max-width: 350px;
      margin: auto;
      border-radius: 12px;
      background-color: #220000; /* gelap merah gelap */
      box-shadow: inset 0 0 15px #ff0000; /* glow oranye lembut */
      color: #fff;
      font-weight: 600;
      border: 1px solid #ff0000;
      overflow-wrap: break-word;
    }

    .container-hasil table {
      width: 100%;
      color: #fff; /* tulisan putih */
      border-collapse: collapse;
      background-color: #330000;
      border-radius: 10px;
      overflow: hidden;
    }

    .container-hasil table thead th {
      border-bottom: 2px solid #ff0000;
      text-align: center;
      padding: .5em 0;
      color: #ffffff; /* oranye lembut */
      background-color: #440000; /* merah gelap */
      text-shadow: 0 0 3px #ff0000;
    }

    .container-hasil table tbody tr th,
    .container-hasil table tbody tr td {
      padding: .5em .8em;
      border-bottom: 1px solid #aa4400;
      color: #ffffff;
    }

    .container-hasil table tbody tr td {
      max-width: 250px;      /* batasi max lebar cell */
      word-wrap: break-word;
      word-break: break-word;
      white-space: normal;   /* agar teks bisa wrap */
    }

    .container-hasil table tbody tr td span {
      display: inline-block;
      max-width: 100%;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .container-hasil table tbody tr:hover {
      background-color: #551100;
      color: #fff;
    }

    .container-hasil table tbody tr th:first-of-type {
      width: 25%;
      font-weight: 700;
      text-align: left;
      color: #a7a7a7;
    }

    ::selection {
      background: #ff0000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <img src="https://images2.imgbox.com/8e/bb/uepJJQVy_o.gif" alt="S-LT" class="logo" />
  <div class="container">
    <h1>S-LT - Lan•Thau</h1>

    <!-- Input -->
    <input type="number" class="input-jumlah-angka" min="4" max="10" placeholder="Jumlah angka ingin diacak (4-10)" />
    <input type="number" class="input-jumlah-2d" min="2" max="10" placeholder="Jumlah pasangan 2D (2-10)" />
    <input type="number" class="input-jumlah-3d" min="2" max="10" placeholder="Jumlah pasangan 3D (2-10)" />
    <input type="number" class="input-jumlah-4d" min="2" max="10" placeholder="Jumlah pasangan 4D (2-10)" />
    <button class="button-acak">Acak Angka</button>

    <!-- Hasil -->
    <div class="container-hasil">
      <table>
        <thead>
          <tr><th colspan="3">PREDIKSI GUNUNG KAWI</th></tr>
        </thead>
        <tbody>
          <tr><th>BBFS</th><td>:</td><td><span class="hasil-bbfs"></span></td></tr>
          <tr><th>CB</th><td>:</td><td><span class="hasil-cb"></span></td></tr>
          <tr><th>2D</th><td>:</td><td><span class="hasil-2d"></span></td></tr>
          <tr><th>3D</th><td>:</td><td><span class="hasil-3d"></span></td></tr>
          <tr><th>4D</th><td>:</td><td><span class="hasil-4d"></span></td></tr>
          <tr><th>A.Main</th><td>:</td><td><span class="hasil-angka-main"></span></td></tr>
          <tr><th>Kembar</th><td>:</td><td><span class="hasil-kembar"></span></td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Bintang latar belakang
    const starField = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random()*100 + '%';
      star.style.top = Math.random()*100 + '%';
      star.style.animationDuration = (Math.random()*3 + 1) + 's';
      starField.appendChild(star);
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random()*(i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    document.querySelector('.button-acak').addEventListener('click', function () {
      const jumlahAngka = parseInt(document.querySelector('.input-jumlah-angka').value) || 6;
      const jumlah2D = parseInt(document.querySelector('.input-jumlah-2d').value) || 4;
      const jumlah3D = parseInt(document.querySelector('.input-jumlah-3d').value) || 4;
      const jumlah4D = parseInt(document.querySelector('.input-jumlah-4d').value) || 4;

      const angkaPool = Array.from({ length: 10 }, (_, i) => i);
      shuffleArray(angkaPool);
      const bbfs = angkaPool.slice(0, jumlahAngka);
      const hasilCB = shuffleArray([...bbfs]).slice(0, 3);

      function generateND(bbfs, n, count) {
        const result = new Set();
        while (result.size < count) {
          const candidate = shuffleArray([...bbfs]).slice(0, n).join('');
          result.add(candidate);
        }
        return Array.from(result);
      }

      // Generate angka
      const bbfsStr = bbfs.join('*');
      const cbStr = hasilCB.join(' / ');

      const list2D = generateND(bbfs, 2, jumlah2D);
      const list3D = generateND(bbfs, 3, jumlah3D);
      const list4D = generateND(bbfs, 4, jumlah4D);

      // Cari angka kembar dari angka BBFS (contoh: '11', '22', dst), skip '00'
      const kembarCandidates = bbfs.filter(n => n !== 0).map(n => '' + n + n);

      // Ambil 2 acak kembar dari kandidat kalau ada, kalau kurang dari 2 kasih sebanyak yg ada, kalau 0 kasih '-'
      let kembarHasil;
      if (kembarCandidates.length === 0) {
        kembarHasil = '-';
      } else {
        shuffleArray(kembarCandidates);
        kembarHasil = kembarCandidates.slice(0, 2).join(' / ');
      }

      // Tampilkan hasil
      document.querySelector('.hasil-bbfs').textContent = bbfsStr;
      document.querySelector('.hasil-cb').textContent = cbStr;
      document.querySelector('.hasil-2d').textContent = list2D.join('*');
      document.querySelector('.hasil-3d').textContent = list3D.join('*');
      document.querySelector('.hasil-4d').textContent = list4D.join('*');
      document.querySelector('.hasil-angka-main').textContent = list4D[Math.floor(Math.random()*list4D.length)];
      document.querySelector('.hasil-kembar').textContent = kembarHasil;
    });
  </script>
</body>
</html>
