<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>S-LT - Lan•Thau - Generator Prediksi</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      padding: 1em;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: auto;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: transparent;
      z-index: -1;
    }
    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 1em;
      border-radius: 15px;
      background: #00000000;
      box-shadow: 0 0 25px #ff0000;
      border: 1px solid #ff0000;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 2em;
      background: linear-gradient(to right, #ff0000, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #ff0000;
    }
    .logo {
      display: block;
      margin: 0 auto 15px auto;
      max-width: 250px;
      filter: drop-shadow(0 0 5px #ff0000);
    }
    input, .button-acak {
      display: block;
      margin: auto;
      width: 100%;
      font-size: 1.1em;
      max-width: 350px;
      padding: .6em;
      margin-bottom: 1em;
      border-radius: 10px;
      border: 1.5px solid #ff0000;
      text-align: center;
      transition: transform 0.2s ease-in-out, background-color 0.3s ease;
      background-color: rgba(255, 26, 26, 0.1);
      color: #ff0000;
      font-family: Consolas, monospace;
      font-weight: 600;
    }
    input:hover, .button-acak:hover {
      transform: scale(1.05);
      background-color: rgba(255, 85, 0, 0.3);
      color: #fff;
      border-color: #ff0000;
      cursor: pointer;
    }
    .button-acak {
      background-color: #ff0000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .button-acak:hover {
      background-color: #ff0000;
      border-color: #ff0000;
    }
    .container-hasil {
      margin-top: 2em;
      padding: 1em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 12px;
      background-color: #220000;
      box-shadow: inset 0 0 15px #ff0000;
      color: #fff;
      font-weight: 600;
      border: 1px solid #ff0000;
      font-family: Consolas, monospace;
      line-height: 1.6em;
      word-break: break-word;
    }
    .hasil-row {
      display: flex;
      padding: 0.5em 0;
      border-bottom: 1px solid #aa4400;
      align-items: center;
      flex-wrap: wrap;
    }
    .hasil-row:last-child {
      border-bottom: none;
    }
    .label {
      flex: 0 0 120px;
      color: #a7a7a7;
      font-weight: 700;
    }
    .value {
      flex: 1;
      word-wrap: break-word;
      white-space: normal;
      color: #fff;
    }
    ::selection {
      background: #ff0000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <img src="https://images2.imgbox.com/8e/bb/uepJJQVy_o.gif" alt="S-LT" class="logo" />
  <div class="container">
    <h1>S-LT - Lan•Thau</h1>

    <!-- Input -->
    <input type="number" class="input-jumlah-angka" min="4" max="10" placeholder="Jumlah angka ingin diacak (4-10)" />
    <input type="number" class="input-jumlah-2d" min="2" max="10" placeholder="Jumlah pasangan 2D (2-10)" />
    <input type="number" class="input-jumlah-3d" min="2" max="10" placeholder="Jumlah pasangan 3D (2-10)" />
    <input type="number" class="input-jumlah-4d" min="2" max="10" placeholder="Jumlah pasangan 4D (2-10)" />
    <button class="button-acak">Acak Angka</button>
  </div>

  <!-- Hasil vertikal -->
  <div class="container-hasil" id="hasil-container">
    <div class="hasil-row"><div class="label">BBFS :</div><div class="value"><span class="hasil-bbfs"></span></div></div>
    <div class="hasil-row"><div class="label">CB :</div><div class="value"><span class="hasil-cb"></span></div></div>
    <div class="hasil-row"><div class="label">2D :</div><div class="value"><span class="hasil-2d"></span></div></div>
    <div class="hasil-row"><div class="label">3D :</div><div class="value"><span class="hasil-3d"></span></div></div>
    <div class="hasil-row"><div class="label">4D :</div><div class="value"><span class="hasil-4d"></span></div></div>
    <div class="hasil-row"><div class="label">A.Main :</div><div class="value"><span class="hasil-angka-main"></span></div></div>
    <div class="hasil-row"><div class="label">A.Kembar :</div><div class="value"><span class="hasil-kembar"></span></div></div>
    <div class="hasil-row"><div class="label">Shio :</div><div class="value"><span class="hasil-shio"></span></div></div>
  </div>

  <script>
    // Bintang latar belakang
    const starField = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random()*100 + '%';
      star.style.top = Math.random()*100 + '%';
      star.style.animationDuration = (Math.random()*3 + 1) + 's';
      starField.appendChild(star);
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random()*(i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Data shio dan nomornya (sesuai data kamu)
    const shioData = {
      'ULAR': ['01','13','25','37','49','61','73','85','97'],
      'NAGA': ['02','14','26','38','50','62','74','86','98'],
      'KELINCI': ['03','15','27','39','51','63','75','87','99'],
      'HARIMAU': ['04','16','28','40','52','64','76','88','00'],
      'KERBAU': ['05','17','29','41','53','65','77','89'],
      'TIKUS': ['06','18','30','42','54','66','78','90'],
      'BABI': ['07','19','31','43','55','67','79','91'],
      'ANJING': ['08','20','32','44','56','68','80','92'],
      'AYAM': ['09','21','33','45','57','69','81','93'],
      'MONYET': ['10','22','34','46','58','70','82','94'],
      'KAMBING': ['11','23','35','47','59','71','83','95'],
      'KUDA': ['12','24','36','48','60','72','84','96'],
    };

    // Cari shio berdasarkan 2 digit terakhir angka 4D (string)
    function getShioFromNumber(numStr) {
      numStr = numStr.padStart(2, '0');
      for (const [shio, numbers] of Object.entries(shioData)) {
        if (numbers.includes(numStr)) {
          return shio;
        }
      }
      return '-';
    }

    document.querySelector('.button-acak').addEventListener('click', function () {
      const jumlahAngka = parseInt(document.querySelector('.input-jumlah-angka').value);
      const jumlah2D = parseInt(document.querySelector('.input-jumlah-2d').value);
      const jumlah3D = parseInt(document.querySelector('.input-jumlah-3d').value);
      const jumlah4D = parseInt(document.querySelector('.input-jumlah-4d').value);

      // Validasi input
      if (
        isNaN(jumlahAngka) || jumlahAngka < 4 || jumlahAngka > 10 ||
        isNaN(jumlah2D) || jumlah2D < 2 || jumlah2D > 10 ||
        isNaN(jumlah3D) || jumlah3D < 2 || jumlah3D > 10 ||
        isNaN(jumlah4D) || jumlah4D < 2 || jumlah4D > 10
      ) {
        alert('Mohon isi input dengan benar sesuai batasan yang diberikan.');
        return;
      }

      const angkaPool = Array.from({ length: 10 }, (_, i) => i);
      shuffleArray(angkaPool);
      const bbfs = angkaPool.slice(0, jumlahAngka);
      const hasilCB = shuffleArray([...bbfs]).slice(0, 3);

      function generateND(bbfs, n, count) {
        const result = new Set();
        while (result.size < count) {
          let candidate = shuffleArray([...bbfs]).slice(0, n).join('');
          candidate = candidate.padStart(n, '0');
          result.add(candidate);
          if(result.size > 1000) break; // safety break agar gak infinite loop
        }
        return Array.from(result);
      }

      const bbfsStr = bbfs.join('*');
      const cbStr = hasilCB.join(' / ');

      const list2D = generateND(bbfs, 2, jumlah2D);
      const list3D = generateND(bbfs, 3, jumlah3D);
      const list4D = generateND(bbfs, 4, jumlah4D);

      // Generate angka kembar dari bbfs, selain 0 (untuk 2 digit sama)
      const kembarCandidates = bbfs.filter(n => n !== 0).map(n => '' + n + n);

      let kembarHasil;
      if (kembarCandidates.length === 0) {
        kembarHasil = '-';
      } else {
        shuffleArray(kembarCandidates);
        kembarHasil = kembarCandidates.slice(0, 2).join(' / ');
      }

      // Pilih angka utama dari list4D
      const angkaMainRaw = list4D[Math.floor(Math.random() * list4D.length)] || '-';
      const angkaMain = angkaMainRaw.padStart(4, '0');

      // Ambil 2 digit terakhir angkaMain
      const lastTwoDigits = angkaMain.slice(-2);

      // Cari shio
      const shio = getShioFromNumber(lastTwoDigits);

      // Debugging console (hapus kalau sudah yakin)
      console.log('angkaMain:', angkaMain, 'lastTwoDigits:', lastTwoDigits, 'shio:', shio);

      // Update hasil di DOM
      document.querySelector('.hasil-bbfs').textContent = bbfsStr;
      document.querySelector('.hasil-cb').textContent = cbStr;
      document.querySelector('.hasil-2d').textContent = list2D.join('*');
      document.querySelector('.hasil-3d').textContent = list3D.join('*');
      document.querySelector('.hasil-4d').textContent = list4D.join('*');
      document.querySelector('.hasil-angka-main').textContent = angkaMain;
      document.querySelector('.hasil-kembar').textContent = kembarHasil;
      document.querySelector('.hasil-shio').textContent = shio;
    });
  </script>
</body>
</html>
